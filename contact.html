<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulaire Cabinet d'Avocat</title>
  <link rel="stylesheet" href="css/contact.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo"><img src="images/lgo.png" alt=""></div>
            <ul class="nav-links">
                <li><a href="images/cav.png">Accueil</a></li>
                <li><a href="propos.html">À propos</a></li>
                
                <li><a href="contact.html">Contact</a></li>
           
            </ul>
        </nav>
    </header>
  <div class="form-container">
    <h1 class="form-title">Contactez-nous</h1>
    <form id="contact-form">
      <div class="form-group">
        <input type="text" id="name" name="name" required>
        <label for="name">Nom complet</label>
      </div>
      <div class="form-group">
        <input type="email" id="email" name="email" required>
        <label for="email">Adresse email</label>
      </div>
      <div class="form-group">
        <input type="tel" id="phone" name="phone" required>
        <label for="phone">Numéro de téléphone</label>
      </div>
      <div class="form-group">
        <textarea id="message" name="message" rows="5" required></textarea>
        <label for="message">Votre message</label>
      </div>
      <button type="submit">Envoyer</button>
    </form>
  </div>
  <!-- Pied de page avec sponsors et réseaux sociaux -->
   <!-- Footer -->


  <script src="javascript/contact.js></script>
</body>
</html>
